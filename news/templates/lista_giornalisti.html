<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Giornalisti</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}
        Lista Giornalisti
    {% endblock title %}
    {% block content %}
        <h4>Giornalisti:</h4>
        {% for giornalista in giornalisti %}
            <p><strong>Nome: </strong><a href="/news/gionalisti/{{giornalista.id}}">{{giornalista.nome}}</a></p>
            <p><strong>Cognome: </strong>{{giornalista.cognome}}</p>
            <hr>
        {% endfor %}
    {% endblock content %}
</body>
</html>
