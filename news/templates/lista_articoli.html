<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Articoli</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}
        Lista Articoli
    {% endblock title %}
    {% block content %}
        <h4>Articoli:</h4>
        {% for articolo in articoli %}
            <p><strong>Titolo: </strong><a href="/news/articoli/{{articolo.id}}">{{articolo.titolo}}</a></p>
            <p><strong>Contenuto: </strong>{{articolo.contenuto}}</p>
            <p><strong>Autore: </strong>{{articolo.giornalista}}</p>
            <hr>
        {% endfor %}
    {% endblock content %}
</body>
</html>
