{% extends "base.html"%}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scacchi</title>
    {% block scripts %}
    <link rel="stylesheet" href="{% static 'chessboard/css/chessboard.css'%}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous">
    </script>
    <script src="{%static 'chessboard/js/chessboard-1.0.0.min.js'%}">
    </script>
    <img
    {% endblock scripts %}
</head>

<body>
    {% block content %}
    <div id="myBoard" style="width:500px"></div>
    <button id="clearBtn">Clear Board</button>
    
    <script type="module">
        import Chess from "{% static "chess/chess.js" %}"
        //SCRIPT BOT SCACCHI----------------------------------
        var board = null
        var game = new Chess()
        
        function onDragStart(source, piece, position, orientation) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false

            // only pick up pieces for White
            if (piece.search(/^b/) !== -1) return false
        }

        function makeRandomMove() {
            var possibleMoves = game.moves()

            // game over
            if (possibleMoves.length === 0) return

            var randomIdx = Math.floor(Math.random() * possibleMoves.length)
            game.move(possibleMoves[randomIdx])
            board.position(game.fen())
        }

        function onDrop(source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })

            // illegal move
            if (move === null) return 'snapback'

            // make random legal move for black
            window.setTimeout(makeRandomMove, 250)
        }

        // update the board position after the piece snap
        // for castling, en passant, pawn promotion
        function onSnapEnd() {
            board.position(game.fen())
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        board = Chessboard('myBoard', config)
        $('#clearBoardBtn').on('click', board.clear)
        //-------------------------------------------------------------------
    </script>
    {% endblock content %}
</body>

</html>
